  slug: br-signaturbehandling-1716528
  category: Biologique Recherche
  info: >-
    Behandlingarna bygger på tre faser i sju etapper där du som kund blir
    omhändertagen av din Auktoriserade hudterapeut och Biologique Recherche
    expert. 


    Upp till 25 olika produkter väljs ut grundat på din skin instant och arbetas in i huden med exakta rörelser och massagetekniker. Vi kan även arbeta med Cold Plasma som tack vare den bio-elektroniska effekten både hjälper att slussa in de aktiva ingredienserna. 


    Förutom BR´s egna underbara boosters kan även Dermapen 4, Dermaplane PRO eller Celluma PRO väljas som extra boosters. Din Biologique Recherche Expert väljer i första hand ut den B.R boostern som bäst svarar på behoven av ditt aktuella hudtillstånd, därefter är det upp till dig att tilläga en eller fler boosters om du vill. Du kan läsa mer om alla olika boosters i tilläggstjänsterna om du trycker på "boka-knappen".


    FAS 1: ANALYS Djupgående hudanalys som bygger på en fysiologisk, beteendemässig och taktil analysmetod för att förstå kundens skin Instant© och skräddarsy behandlingen och hudvårdsrutinen efter individuella, specifika behov på bästa sätt. 


    FAS 2: INITIALISERING Fasen består av tre ofrånkomliga etapper hos Biologique Recherche: Avkoppling med djupsensorisk massage och rengöring av huden. Förberedelse av huden med anpassad mikro-exfolierande Lotion P50 som respekterar hudens syrliga PH värde. Booster och mask som förberedelse och stimulering av huden för bästa förutsättningarna inför behandlingsfasen. 


    FAS 3: BEHANDLING Detta är fasen där de mest koncentrerade och komplexa produkterna används för att hjälpa Epidermis att optimera och uttrycka sin förmåga till självförnyelse och läkning. När huden på detta sätt återuppbyggs kommer elasticiteten tillbaka, musklerna återlivas och ansiktet får tillbaka sin naturliga oval och former. Din Auktoriserade hudterapeut applicerar en cocktail av rena “Essentiella serum” som noga väljs utifrån din skin instant och blandas speciellt för Dig under behandlingen. 


    Här kan vi bl.a arbeta med Cold Plasma, dermaplanning eller micronålning som extra booster för ytterligare förbättrad effekt. Behandlingen avslutas med utvald komplettering av aktiva ingredienser i specifika krämer och de högst koncentrerade och komplexa avslutningsserumen som binder ihop och lägger grädden på mosen i behandlingen.
