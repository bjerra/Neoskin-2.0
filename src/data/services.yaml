  category: Avlägsna Fläckar/Keratoser/Fibrom/Kärl/Xantelasma
  info: >-
    VAD GÖR BEHANDLINGEN?


    Vi bränner bort alla typer av godartade hudförändringar: Fibrom, Skintags, Pigmentfläckar, Syringom, Xantelasma & Angiomer. 


    VAD INGÅR I BEHANDLINGEN?


    1)- Konsultation: vi går igenom önskemål och medicinsk bakgrund. Vi bestämmer vad som ska tas bort under behandlingen. Kom gärna förberedd, dvs med eventuell kopia på journalen efter läkarbesök. Har du inte varit hos läkare som antecknat diagnos i din journal ber vi Dig först kontakta Anaïs för att klargöra om vi riskfritt kan bränna bort dina dyskromier eller om du behöver se en läkare för godkännande först. 


    2) Återbesök: Vi tänker säkerhet föst och överbehandlar aldrig, oftast räcker en behandling, men om inte så ingår återbesöket i priset. Återbesök bokas ca 4-6 veckor efter behandlingen oavsett resultat, där tittar jag på läkningen samt utför eventuella korrektioner.


    För tillägg av tid i förhållande till antal och storlek som ska behandlas ska du tänka på:

    5 min motsvarar ca 5 små hudflikar eller 2-3 mellanstora "fläckar".


    Vi debiterar 250:- för varje påbörjad 5 min efter avslutad 15min i grundtjänsten. Boka tillägg av tid om du vet av att det är mer du vill behandla så att vi säkert hinner med.

    Skriv gärna i rutan för meddelanden till salongen hur många tillägg du uppskattar behövs. Det är inte bindande utan bara en uppskattning som planeringshjälp.
