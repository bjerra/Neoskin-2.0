    Kontraindikationer - när du inte är lämpad för behandlingen: 


    • Allergi mot salicylsyra

    • Allergi mot citrusfrukter eller citronsyra

    • Gravid eller försöker bli gravid

    • Aktiv herpes

    • Öppna sår

    • Under antibiotikabehandling

    • Receptbelagda A-vitamin krämer (4 veckor)

    • Kemiskpeeling (8 veckor)

