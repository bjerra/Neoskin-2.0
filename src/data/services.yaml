    ATT TÄNKA PÅ INNAN DU BOKAR!


    Var gärna förberedd, skicka en kopia på din journal med relevant information om fläckarna du vill ta bort. 

    Har du inte varit hos någon läkare som antecknat en diagnos i din journal ber vi Dig först kontakta Anaïs för att klargöra om vi riskfritt kan bränna bort dina dyskromier eller om du behöver se en läkare för godkännande först. 


    ATT TÄNKA PÅ NÄR DU BOKAR:

    För tillägg av tid i förhållande till antal och storlek som ska behandlas ska du tänka på:

    5 min motsvarar ca 5 små hudflikar eller 2-3 mellanstora "fläckar".


    Vi debiterar 250:- för varje påbörjad 5 min efter avslutad 15min i grundtjänsten. Boka tillägg av tid om du vet av att det är mer du vill behandla så att vi säkert hinner med.


    Skriv i hur mycket du uppskattar behövs. Det är inte bindande utan bara en uppskattning som används som planeringshjälp för oss på kliniken.


    VAD INGÅR I BEHANDLINGEN?


    1)- Konsultation: vi går igenom önskemål och medicinsk bakgrund. Vi bestämmer vad som ska tas bort under behandlingen. 


    2) Återbesök: Vi tänker säkerhet föst och överbehandlar aldrig, oftast räcker en behandling, men om inte så ingår återbesöket i priset. Återbesök bokas ca 6-10 veckor efter behandlingen för eventuella korrektioner.
