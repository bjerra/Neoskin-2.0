- id: 1630474
  title: SWICH
  price: 1590
  time: 4500
  slug: swich-1630474
  category: Circadia
  info: >-
    När vi passerat 40-årsåldern minskar energiproduktionen i hudcellen. Detta
    visar sig i form av fina linjer, rynkor, ojämn pigmentering och brist på
    elasticitet i huden.


    SWICH är en unik behandling som ger energi och bränsle till cellkärnan genom ökad ATP-syntes (cellandning) och reparerar huden inifrån och ut. SWICH reverserar synbara tecken på åldrande utan att orsaka skada, rodnad eller fjällning. Eftersom SWICH inte skapar UV-känslighet så kan behandlingen med fördel göras året om.


    Använder du produkter innehållande syror eller retinol behöver du sluta med dessa 14 dagar innan din Swich behandling. Detta för att behandlingen inte ska bli för kraftfull. 


    Kontraindikationer - när du inte är lämpad för behandlingen: 


    • Allergi mot salicylsyra

    • Allergi mot citrusfrukter eller citronsyra

    • Gravid eller försöker bli gravid

    • Aktiv herpes

    • Öppna sår

    • Under antibiotikabehandling

    • Receptbelagda A-vitamin krämer (4 veckor)

    • Kemiskpeeling (8 veckor)

    • Laserbehandling (3 månader) 


    OBS: detta är en leave on produkt, så du får inte ha vatten i ansiktet på 12 timmar. Du kommer även att få med dig en rengöring och en kräm hem som du ska använda nästkommande 3 dagar efter behandlingen
