    behandlingen med fördel göras året om.\r

    \r

    Använder du produkter innehållande syror eller retinol behöver du sluta
    med dessa 14 dagar innan din Swich behandling. Detta för att behandlingen
    inte ska bli för kraftfull. \r

    \r

    Kontraindikationer - när du inte är lämpad för behandlingen: \r

    \r

    • Allergi mot salicylsyra\r

    • Allergi mot citrusfrukter eller citronsyra\r

    • Gravid eller försöker bli gravid\r

    • Aktiv herpes\r

    • Öppna sår\r

    • Under antibiotikabehandling\r

    • Receptbelagda A-vitamin krämer (4 veckor)\r

    • Kemiskpeeling (8 veckor)\r

    • Laserbehandling (3 månader) \r

    \r

    OBS: detta är en leave on produkt, så du får inte ha vatten i ansiktet
    på 12 timmar. Du kommer även att få med dig en rengöring och en kräm hem som
    du ska använda nästkommande 3 dagar efter behandlingen"
